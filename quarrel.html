                // ç¼–è¾‘æŒ‰é’®äº‹ä»¶
                card.querySelector('.edit-btn').addEventListener('click', function() {
                    const idx = this.dataset.index;
                    const editRecord = quarrelRecords[idx];
                    // å¡«å……è¡¨å•
                    document.getElementById('quarrel-date').value = editRecord.date;
                    document.getElementById('quarrel-level').value = editRecord.level;
                    document.getElementById('quarrel-title').value = editRecord.title;
                    document.getElementById('quarrel-content').value = editRecord.content;
                    document.getElementById('quarrel-solve').value = editRecord.solve;
                    // æ ‡è®°ç¼–è¾‘çš„ç´¢å¼•
                    submitBtn.dataset.editIndex = idx;

                    form.style.display = 'block';
                });

                // åˆ é™¤æŒ‰é’®äº‹ä»¶
                card.querySelector('.delete-btn').addEventListener('click', function() {
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                        const idx = this.dataset.index;
                        // åˆ é™¤æ•°ç»„ä¸­çš„è®°å½•
                        quarrelRecords.splice(idx, 1);
                        // ä¿å­˜åˆ°æœ¬åœ°
                        saveToStorage('quarrel_records', quarrelRecords);
                        // é‡æ–°æ¸²æŸ“
                        renderRecords();
                    }
                });
            });
        }

        // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“è®°å½•
        renderRecords();

        // æ–°å¢è®°å½•è¡¨å•æ˜¾ç¤º/éšè—
        addBtn.addEventListener('click', function() {
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
            // æ¸…ç©ºç¼–è¾‘æ ‡è®°
            delete submitBtn.dataset.editIndex;
            // è‡ªåŠ¨å¡«å……å½“å‰æ—¥æœŸ
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('quarrel-date').value = today;
            // é‡ç½®è¡¨å•
            form.reset();
        });

        // ä¿å­˜/ç¼–è¾‘åµæ¶è®°å½•
        submitBtn.addEventListener('click', function() {
            // è·å–è¡¨å•å€¼
            const date = document.getElementById('quarrel-date').value;
            const level = document.getElementById('quarrel-level').value;
            const title = document.getElementById('quarrel-title').value;
            const content = document.getElementById('quarrel-content').value;
            const solve = document.getElementById('quarrel-solve').value;

            // ç®€å•éªŒè¯
            if (!date || !level || !title || !content || !solve) {
                alert('è¯·å¡«å†™å®Œæ•´çš„è®°å½•ä¿¡æ¯å“¦ï½');
                return;
            }

            const newRecord = { date, level, title, content, solve };

            // åˆ¤æ–­æ˜¯æ–°å¢è¿˜æ˜¯ç¼–è¾‘
            if (this.dataset.editIndex !== undefined) {
                // ç¼–è¾‘æ¨¡å¼
                const idx = this.dataset.editIndex;
                quarrelRecords[idx] = newRecord;
                delete this.dataset.editIndex;
            } else {
                // æ–°å¢æ¨¡å¼
                quarrelRecords.push(newRecord);
            }

            // ä¿å­˜åˆ°æœ¬åœ°
            saveToStorage('quarrel_records', quarrelRecords);
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderRecords();
            // é‡ç½®è¡¨å•å¹¶éšè—
            form.reset();
            form.style.display = 'none';
        });

        // æ¸…ç©ºå·²è§£å†³è®°å½•
        clearBtn.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å·²è§£å†³çš„åµæ¶è®°å½•å—ï¼Ÿ')) {
                // è¿‡æ»¤æ‰å·²å’Œå¥½çš„è®°å½•
                quarrelRecords = quarrelRecords.filter(record => record.solve !== 'yes');
                // ä¿å­˜åˆ°æœ¬åœ°
                saveToStorage('quarrel_records', quarrelRecords);
                // é‡æ–°æ¸²æŸ“
                renderRecords();
            }
        });

        // ç­›é€‰åŠŸèƒ½
        filterBtn.addEventListener('click', function() {
            const filterType = prompt('è¯·è¾“å…¥è¦ç­›é€‰çš„ç±»å‹ï¼š\n1. å°åµ\n2. ä¸­åµ\n3. å¤§åµ\n4. å·²å’Œå¥½\n5. æœªå’Œå¥½');
            if (!filterType) return;

            if (quarrelRecords.length === 0) {
                alert('æš‚æ— è®°å½•å¯ç­›é€‰ï½');
                return;
            }

            let filteredRecords = [];
            switch(filterType) {
                case '1':
                    filteredRecords = quarrelRecords.filter(r => r.level === 'minor');
                    break;
                case '2':
                    filteredRecords = quarrelRecords.filter(r => r.level === 'major');
                    break;
                case '3':
                    filteredRecords = quarrelRecords.filter(r => r.level === 'serious');
                    break;
                case '4':
                    filteredRecords = quarrelRecords.filter(r => r.solve === 'yes');
                    break;
                case '5':
                    filteredRecords = quarrelRecords.filter(r => r.solve === 'no');
                    break;
                default:
                    alert('è¾“å…¥çš„ç±»å‹ä¸æ­£ç¡®å“¦ï½');
                    return;
            }
            // æ¸²æŸ“ç­›é€‰åçš„è®°å½•
            renderRecords(filteredRecords);
        });
    </script>
